<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css3d</title>
  <style>
    body,html {
      width:100%;
      height:100%;
      margin: 0px;
      padding: 0px;
    }
    body{
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .window-3d {
      perspective: 1000px;
    }
    .wrap {
      transform-style: preserve-3d;
      /*transform: rotateY(-45deg);*/
      /*animation: rotate 5s;*/
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all .3s linear;
      box-shadow: 0px 0px 50px #000;
      transform: rotate3d(0,0,0);
    }
/*    .wrap:hover{
      transform: rotateY(-45deg);
    }*/
    .window-3d .card {
      width: 500px;
      height: 500px;
      /*background: -webkit-linear-gradient( top,#ccc,#000);*/
      background-color: #464646;
      color: #ff6600;
      display: flex;
      align-items: center;
      justify-content: center;
    }
/*    .window-3d .card:nth-child(2) {
      width: 400px;
      height: 400px;
      transform: translateZ(100px) ;
      background-color: #ff6600;
    }*/
    .window-3d .card h1 {
      transform: translateZ(100px) ;
    }
    @keyframes rotate{
      from { transform: rotateY(0deg);}
      to{ transform: rotateY(360deg); }
    }

  </style>
</head>
<body>
  <div class="window-3d">
    <div class="wrap">
      <div class="card">
      <h1>测试</h1>
      </div>
    </div>
  </div>
  <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
  <script>

    window.onload = function(){
      let $wrap = $('.wrap')
      $(document.body).on('mousemove', function(e){
        // console.log(, e.pageY-$wrap.offset().top)
        let centerX = ($wrap.offset().left+$wrap.width())/2
        let mouseX = e.pageX
        let deg = -1*(180/Math.PI)*Math.atan((centerX-mouseX)/1000)
        // console.log(deg)
        //$wrap.css('transform', `rotateY(${deg})`);
        $wrap.css('transform', `rotateY(${deg}deg)`);
        
      })
      console.log()
      // transform: rotateY(-45deg);
    };
  </script>
</body>
</html>
