<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css3d</title>
  <style>
    body,html {
      width:100%;
      height:100%;
      margin: 0px;
      padding: 0px;
    }
    body{
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .window-3d {
      perspective: 1000px;
    }
    .wrap {
      transform-style: preserve-3d;
      transform: rotateY(-45deg);
      animation: rotate 5s;
    }
    .window-3d .card {
      width: 500px;
      height: 500px;
      /*background: -webkit-linear-gradient( top,#ccc,#000);*/
      background-color: #464646;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      margin-top: -250px;
      margin-left: -250px;
    }
    .window-3d .card:nth-child(2) {
      width: 400px;
      height: 400px;
      transform: translateZ(100px) ;
      background-color: #ff6600;
    }
    @keyframes rotate{
      from { transform: rotateY(0deg);}
      to{ transform: rotateY(360deg); }
    }

  </style>
</head>
<body>
  <div class="window-3d">
    <div class="wrap">
      <div class="card">
      </div>
      <div class="card">
      </div>
    </div>
  </div>
</body>
</html>
